<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YusaSMP</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<!-- Giriş/Kayıt Ekranı -->
<div class="auth-screen">
  <h1>YusaSMP</h1>
  <button id="btnLogin">Giriş Yap</button>
  <button id="btnRegister">Kayıt Ol</button>
</div>

<!-- Login Form -->
<div id="loginForm" class="auth-form">
  <input type="text" placeholder="Kullanıcı Adı" id="loginUser">
  <input type="password" placeholder="Şifre" id="loginPass">
  <button id="loginBtn">Giriş Yap</button>
  <button class="backBtn">Geri</button>
</div>

<!-- Register Form -->
<div id="registerForm" class="auth-form">
  <input type="text" placeholder="Kullanıcı Adı" id="regUser">
  <input type="password" placeholder="Şifre" id="regPass">
  <button id="registerBtn">Kayıt Ol</button>
  <button class="backBtn">Geri</button>
</div>

<!-- Ana Site / Profil -->
<div id="mainSite">
  <h2>Hoşgeldiniz, <span id="playerName"></span>!</h2>
  <p>IP Adresi: Yusasmp.aternos.me</p>
  <p>Sunucu Bilgileri burada gözükecek.</p>
</div>

<script>
window.onload = function() {
  const users = {}; // geçici kullanıcılar

  const authScreen = document.querySelector(".auth-screen");
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const mainSite = document.getElementById("mainSite");
  const playerNameSpan = document.getElementById("playerName");

  const backBtns = document.querySelectorAll(".backBtn");

  // Başlangıç butonları
  document.getElementById("btnLogin").onclick = () => {
    authScreen.style.display = "none";
    loginForm.style.display = "flex";
    loginForm.classList.add("show");
  };
  document.getElementById("btnRegister").onclick = () => {
    authScreen.style.display = "none";
    registerForm.style.display = "flex";
    registerForm.classList.add("show");
  };

  // Geri butonları
  backBtns.forEach(btn => {
    btn.onclick = () => {
      loginForm.style.display = "none";
      registerForm.style.display = "none";
      authScreen.style.display = "flex";
    };
  });

  // Kayıt (boş olamaz)
  document.getElementById("registerBtn").onclick = () => {
    const user = document.getElementById("regUser").value.trim();
    const pass = document.getElementById("regPass").value.trim();

    if(!user || !pass) {
      alert("Lütfen kullanıcı adı ve şifreyi boş bırakmayın!");
      return;
    }

    if(users[user]) {
      alert("Bu kullanıcı zaten var!");
    } else {
      users[user] = pass;
      alert("Kayıt başarılı!");
      showMain(user);
    }
  };

  // Giriş (boş olamaz)
  document.getElementById("loginBtn").onclick = () => {
    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value.trim();

    if(!user || !pass) {
      alert("Lütfen kullanıcı adı ve şifreyi boş bırakmayın!");
      return;
    }

    if(users[user] && users[user]===pass){
      alert("Giriş başarılı!");
      showMain(user);
    } else {
      alert("Böyle bir hesap yok! İlk önce kayıt olun.");
    }
  };

  function showMain(user){
    loginForm.style.display = "none";
    registerForm.style.display = "none";
    authScreen.style.display = "none";
    mainSite.style.display = "block";
    mainSite.classList.add("show");
    playerNameSpan.innerText = user;
  }
};
</script>

</body>
</html>
